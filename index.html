</div>

</div>

<script>
        document.getElementById("os").innerHTML = params.os;
        document.getElementById("osVersion").innerHTML = params.osVersion;
        document.getElementById("isMobile").innerHTML = params.mobile;
        document.getElementById("browser").innerHTML = params.browser;
        document.getElementById("browserVersion").innerHTML = params.browserVersion;
        document.getElementById("pcNum").innerHTML = bit.bit;
        document.getElementById("agent").innerHTML = params.agent;
        document.getElementById("ip").innerHTML = bit.ip;
        if (bit.province == bit.city) {
            document.getElementById("cityName").innerHTML = bit.country+bit.province+bit.company+bit.isp+'（仅供参考）';
        } else {
           document.getElementById("cityName").innerHTML = bit.country+bit.province+bit.city+bit.company+bit.isp+'（仅供参考）'; 
        }
